<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summery</title>
  </head>
  <body>
    <div class="box">
      <div class="header"></div>
      <div class="bottom">
        <div class="content">
          <h1 class="topic">Order Summary</h1>
          <p class="details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card">
          <div class="card-left">
            <span class="icon">
              <img src="images/icon-music.svg" alt="" />
            </span>
            <div class="plan-container">
              <span class="plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="card-right">
            <span class="link"><a href="#">change</a></span>
          </div>
        </div>
        <div class="button">
          <button class="button-card">Proceed to Payment</button>
        </div>
        <div class="link-box">
          <a href="#" class="link"> Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
